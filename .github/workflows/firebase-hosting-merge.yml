name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - firebase.staging
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install && CI=false yarn build --prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TREE_VIEW_LIMIT }}'
          channelId: live
          projectId: limit-tree-view
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
